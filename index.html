<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header>
    <div class="mobile-head">
      <img src="assets/images/logo.svg" alt="Base Apparel">
    </div>
  </header>
  <main>
    <div class="container">

      <div class="content">
        <div class="desktop-head">
          <img src="assets/images/logo.svg" alt="Base Apparel">
        </div>

        <div class="coming-soon">
          <h1 class="primary-heading"><span>WE'RE</span><br> COMING <br> SOON</h1>
          <p class="primary-paragraph">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <form action="#">
          <div class="form-input-btn">
            <input type="email" name="email" placeholder="Email Address">
            <button class="btn" title="Submit"><img src="assets/images/icon-arrow.svg" alt=""></button>
          </div>
          <small class="error">Please provide a valid email!</small>
        </form>

      </div>
      <div class="hero-img-desktop">
        <img src="assets/images/hero-desktop.jpg" alt="A girl in a shirt">
      </div>
      <div class="hero-img-mobile">
        <img src="assets/images/hero-mobile.jpg" alt="A girl in a shirt">
      </div>
    </div>
  </main>
  

  

  
  
  <script src="assets/js/app.js"></script>
</body>
</html>
